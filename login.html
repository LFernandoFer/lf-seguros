<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
            <img src="lf seguros logo.webp" alt="LF seguros logo">   
    </header>
    <nav>
        <a href="index.html" role="navigation">Início</a>
        <a href="cadastro.html" role="navigation">Cadastrar</a>  
        <a href="login.html" role="navigation">Login</a>     
    </nav>
    <form id="login" class="login">
        <h1>Login</h1>
        <p>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Usuario" required/>
    </p>
    <p>
        <label for="senha">Senha:</label>
        <input id="senha" name="senha" type="password" placeholder="Senha" required/> 
    </p>
    <input role="button" type="submit" class="btn"/>    
    </form>

    <p id="error-message"></p>

    <script src="js/login.js"></script>
</body>
</html>
