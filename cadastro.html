<body bgcolor="#49a67f">

    <form action="cadastro.php" method="post">
        <h1 id="h1">Cadastre-se</h1>
        <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome" required>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
        </p>
        
        <p>
            <label for="telefone">Telefone: </label>
            <input id ="telefone" type="tel" maxlength="14"
            placeholder="(xx)xxxxx-xxxx">
        

        <label for="idade">Idade: </label>
       <input id="idade" type="number"
       placeholder="Idade">
       </p>
       
       <p>
       <label for="sexo">Sexo:</label>
        <input type="radio" id="sexoMasc" name="sexo">Masculino
        <input type="radio" id="sexoFem" name="sexo">Feminino
        <label>Veículo:</label>
        <select>
            <option>Carro</option>
            <option>Moto</option>
            <option>Caminhão</option>
        </select>    
    </p>    
        <input type="checkbox" id="termos" name="termos" required role="checkbox">
        Você concorda com os termos de uso?
        <p>
        <input type="submit" id="submit" name="submit" class="btn" role="button">
        <button
         type="reset" class="btn" role="button">
            Limpar</button> 
        </p>
    </form>

</body>
