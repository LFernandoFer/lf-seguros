<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros</title>
    <link rel="stylesheet" href="style.css">
    <script src="validaForm.js"></script>
</head>
<body bgcolor="#49a67f">
    <header>
        <img src="lf seguros logo.webp" alt="LF seguros logo">    
    </header>
    <nav>
        <a href="index.html">Início</a>
        <a href="cadastro.html">Cadastrar</a>   
        <a href="login.html">Login</a>       
    </nav>
    <form action="cadastro.php" method="post" onsubmit="return validarFormulario()">
        <h1 id="h1">Cadastre-se</h1>
        <p>
        <label>Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome" required>
        <label>Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
        </p>
        
        <p>
            <label>Telefone: </label>
            <input type="tel" maxlength="14"
            placeholder="(xx)xxxxx-xxxx">
        

        <label>Idade: </label>
       <input type="number"
       placeholder="Idade" id="idade">
       </p>
       
       <p>
       <label>Sexo:</label>
        <input type="radio" id="sexoMasc" name="sexo">Masculino
        <input type="radio" id="sexoFem" name="sexo">Feminino
        <label>Veículo:</label>
        <select id="veiculo">
            <option value="Carro">Carro</option>
            <option value="Moto">Moto</option>
            <option value="Caminhão">Caminhão</option>
        </select>    
    </p>    
        

        <input type="checkbox" id="termos" name="termos" required>
        Você concorda com os termos de uso?
        <p>
        <input type="submit" id="submit" name="submit" class="btn"
        value="Enviar">
        <button
         type="reset" class="btn">
            Limpar</button> 
        </p>
    </form>

</body>
</html>
