<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros</title>
    <link rel="stylesheet" href="style.css">
    <script src="validaForm.js" defer></script>
    <script src="js/cadastro.js" defer></script>
</head>
<body bgcolor="#49a67f">
    <header>
        <img src="lf seguros logo.webp" alt="LF seguros logo">    
    </header>
    <nav>
        <a href="index.html" role="navigation">Início</a>
        <a href="cadastro.html" role="navigation">Cadastrar</a>   
        <a href="login.html" role="navigation">Login</a>       
    </nav>

    <form id="formCad" name="formCad">
        <h1 id="h1">Cadastre-se</h1>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="usuario" placeholder="Nome" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
        </p>
        
        <p>
            <label for="telefone">Telefone:</label>
            <input id="telefone" name="telefone" type="tel" maxlength="14" placeholder="(xx)xxxxx-xxxx">

            <label for="idade">Idade:</label>
            <input id="idade" name="idade" type="number" placeholder="Idade">
        </p>
       
        <p>
            <label>Sexo:</label>
            <input type="radio" id="sexoMasc" name="sexo" value="M">Masculino
            <input type="radio" id="sexoFem" name="sexo" value="F">Feminino

            <label>Veículo:</label>
            <select id="veiculo" name="veiculo">
                <option value="Carro">Carro</option>
                <option value="Moto">Moto</option>
                <option value="Caminhão">Caminhão</option>
            </select>    
        </p>    

        <p>
            <input type="checkbox" id="termos" name="termos" required>
            Você concorda com os termos de uso?
        </p>

        <p>
            <button type="submit" id="submit" class="btn">Enviar</button>
            <button type="reset" class="btn">Limpar</button>
        </p>

        <p id="error-message" style="color:red;"></p>
    </form>
</body>
</html>
